  utter_faq_en/ask_conditions_student’s_reward:
  - text: '    1- The student must be a regular student. 2- The student must be a Saudi or from a Saudi mother. 3- The student must not be an employee. 4- The student must receive his rewards before the expiry of the statutory period set for disbursement, which is three months from the start of the disbursement date.'
