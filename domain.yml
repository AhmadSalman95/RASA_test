  utter_faq_en/ask_semester_degree:
  - text: It is the degree awarded for work that demonstrates the student’s achievement during a semester of tests, research and educational activities related to the course.
  utter_faq_ar/ask_incomplete_evaluation:
  - text: ' تقدير يرصد لكل مقرر يتعذر على الطالب استكمال متطلباته في الموعد المحدد ويرمز له في السجل الأكاديمي بالحرف (ل) أو (IC).'
  utter_faq_en/ask_incomplete_evaluation:
