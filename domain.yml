  utter_faq_ar/ask_student_card:
  - text: ' البطاقة الجامعية: هي بطاقة تعريفية تعطى للطالب المنتظم في الجامعة، تتضمن بياناته الشخصية والرقم الجامعي والقسم، ويجب على الطالب حملها في جميع الحالات. ويمكن الحصول عليها من عمادة شؤون القبول والتسجيل. ولاستخراج البطاقة الجامعية يتوجب على الطالب تحميل الصورة الشخصية للطلاب فقط ومراجعة عمادة شؤون القبول والتسجيل مصطحبا معه: 1. أشعار القبول. 2. أصل بطاقة الأحوال'
