  utter_faq_ar/ask_admission_requirements:
  - text: نأمل زيارة الرابط أدناه للاطلاع على المعلومات الشاملة عن القبول :https://dar.psau.edu.sa/ar/content/2020-10-06-13
  utter_faq_en/ask_admission_requirements:
  - text: 'Please, visit the following link for thorough information: https://dar.psau.edu.sa/ar/content/2020-10-06-13'
  utter_faq_ar/ask_admission_standards:
  - text: 'يمكن الاطلاع بشكل عام على المعايير من خلال الرابط التالي : https://dar.psau.edu.sa/ar/content/2020-10-06-13'
  utter_faq_en/ask_admission_standards:
  - text: 'The standards are available on the following link : https://dar.psau.edu.sa/ar/content/2020-10-06-13'
  utter_faq_ar/ask_bachelor’s_degree:
  - text: ' درجة جامعية تمنح بعد دراسة تخصص محدد لمدة لا تقل عن أربع سنوات أو دراسة عدد من المقررات والساعات حسب الخطة الدراسية وإنهاء متطلبات التخرج للحصول على شهادة درجة البكالوريوس'
  utter_faq_en/ask_bachelor’s_degree:
  - text: A university degree granted after studying a specific major for a period of no less than 4 years or studying several courses and hours according to the study plan and completing the graduation requirements to obtain a bachelor’s degree.
  utter_faq_ar/ask_Diploma_degree:
  - text: درجة جامعية تمنح بعد دراسة تخصص محدد لمدة لا تقل عن سنتين أو دراسة عدد من المقررات والساعات حسب الخطة الدراسية وإنهاء متطلبات التخرج للحصول على شهادة درجة الدبلوم المشارك.
  utter_faq_en/ask_Diploma_degree:
  - text: A university degree granted after studying a specific specialization for a period of no less than two years or studying several courses and hours according to the study plan and completing the graduation requirements to obtain an Associate Diploma degree.
  utter_faq_ar/ask_study_system:
  - text: نظام الدراسة الحالي هو الانتظام ويعني الدوام الكامل يوميا للدراسة حسب الجدول الدراسي المسجل للطالب ويتطلب تفرغا ً كاملا ً للدراسة
  utter_faq_en/ask_study_system:
  - text: The current study system is Attendance, which means daily full-time studies according to the student's registered academic schedule and requires full-time study.
  utter_faq_ar/ask_distance_education_system:
  - text: جميع برامج الانتساب أو التعليم عن بعد مغلقة حاليا بجامعة الأمير سطام بن عبدالعزيز، وفي حال إقرارها سيتم الإعلان عنها في الموقع الإلكتروني للجامعة.
  utter_faq_en/ask_distance_education_system:
  - text: All affiliation or distance education programs are currently closed at PSAU, and if approved, they will be announced on the university's website.
  utter_faq_ar/ask_admission_online:
  - text: ' التقديم إلكتروني فقط، ولا يوجد أي تقديم ورقي أو يدوي أثناء أو بعد فترة القبول، وفي حال انسحاب بعض الطلاب وتوفر مقاعد شاغرة يتم الإعلان عن بوابة القبول الإلحاقي إلكترونياً من خلال موقع الجامعة الإلكتروني. '
  utter_faq_en/ask_admission_online:
  - text: The admission is online only, and there is no paper or manual submission during or after the admission period, and in case that some students withdraw and vacant seats are available, the affiliate admission portal is announced electronically through the university's website.
  utter_faq_ar/ask_university_admission_guide:
  - text: ' دليل مهم جداً (خصوصاً للطلاب المستجدين) يحتوي على مواعيد وشروط القبول الجامعي وطريقة التقديم والتخصصات المتاحة بجامعة الأمير سطام بن عبدالعزيز. ويجب قراءته ً كاملاً قبل البدء في التقديم للقبول. ويمكن الحصول عليه من خلال موقع عمادة القبول والتسجيل الإلكتروني بجامعة الأمير سطام بن عبدالعزيز من خلال الرابط التالي: https://dar.psau.edu.sa/sites/default/files/1576657273.pdf'
  utter_faq_en/ask_university_admission_guide:
  - text: 'A very important guide (especially for new students). It contains the dates and conditions for university admission, the method of application, and the majors available at PSAU. It must be read in full before starting to apply for admission. It can be obtained through the website of the Deanship of Admission and Registration at PAU through the following link: https://dar.psau.edu.sa/sites/default/files/1576657273.pdf'
  utter_faq_ar/ask_percentage_of_admission:
  - text: 'ستعلن أقل نسبة تم القبول عليها في التخصصات الأكاديمية بعد إغلاق بوابة القبول وإعلان نتائج القبول. '
  utter_faq_en/ask_percentage_of_admission:
  - text: It will be announced after the admission portal is closed and the admission results announced.
  utter_faq_ar/ask_recommended_browser:
  - text: يوصى باستخدام متصفح قوقل كروم(Google Chrome) أو فاير فوكس( Firefox) لعرض الصفحة بشكل أفضل.
  utter_faq_en/ask_recommended_browser:
  - text: It is recommended to use Google Chrome or Firefox for better viewing of the page.
  utter_faq_ar/ask_priority_in_admission_graduates:
  - text: ليس هناك أولوية لخريجي هذه السنة عن الأعوام السابقة المحددة في دليل القبول.
  utter_faq_en/ask_priority_in_admission_graduates:
  - text: There is no priority for graduates of this year over previous years graduates that are specified in the admission guide.
  utter_faq_ar/ask_priority_in_admission_date:
  - text: ليس هناك أولوية في القبول بناء على تاريخ أو وقت التقديم، وبالتالي لا يؤثر التقديم في اول يوم عن اخر يوم خلال فترة التقديم.
  utter_faq_en/ask_priority_in_admission_date:
  - text: There is no priority in admission based on the date or time of application, and therefore the application on the first day does not affect the last day during the application period.
  utter_faq_ar/ask_priority_in_admission_nationality:
  - text: 'القبول الحالي للمتقدمين السعوديين أو من أمهات سعوديات فقط وسوف يتم الإعلان لاحقا عن مواعيد وضوابط قبول غير السعوديين من خلال برنامج المنح للطلاب غير السعوديين ويمكن الاطلاع على قسم المنح بموقع عمادة شؤون القبول والتسجيل من خلال الرابط التالي: https://dar.psau.edu.sa/ar/page/1-343'
  utter_faq_en/ask_priority_in_admission_nationality:
  - text: 'The current admission for Saudi applicants or from Saudi mothers only. The dates and controls for non-Saudis admission will be announced later through the scholarship program for non-Saudi students. The scholarship section on the Deanship of Admission and Registration Affairs website can be viewed through the following link: https://dar.psau.edu.sa/ar/page/1-343'
  utter_faq_ar/ask_admission_previous_year:
  - text: ' نعم يمكنك التقديم هذا العام إذا حققت شروط القبول العامة والمعلنة في دليل القبول.'
  utter_faq_en/ask_admission_previous_year:
  - text: Yes, you can apply this year if you meet the general admission requirements announced in the admission guide.
  utter_faq_ar/ask_admission_withdraw:
  - text: ' نعم يمكنك التقديم مرة أخرى للقبول بشرط تحقيق شروط القبول العامة والمعلنة في دليل القبول.'
  utter_faq_en/ask_admission_withdraw:
  - text: Yes, you can apply again for admission, provided that the general admission requirements announced in the admission guide are met.
  utter_faq_ar/ask_admission_another_university:
  - text: نعم يمكنك التقديم ولا يمكن لك تثبيت قبولك مالم تقدم انسحاب من الجامعة الأخرى.
  utter_faq_en/ask_admission_another_university:
  - text: Yes, you can apply but you cannot confirm your admission unless you submit a withdrawal from the other university.
  utter_faq_ar/ask_admission_information:
  - text: يجب تعبئة جميع البيانات وتشمل البيانات الأساسية وبيانات التواصل ورغبات التخصصات الأكاديمية. وفي حال وجود نقص أو إدخال بيانات غير صحيحة سيتم إلغاء الطلب. ويتوجب التأكد من إدخال النسبة الثانوية بشكل صحيح.
  utter_faq_en/ask_admission_information:
  - text: All data that include basic information, contact information and the wishes of academic majors must be filled. If there is a shortage or incorrect information is entered, the request will be canceled. Make sure that the high school percentage is entered correctly.
  utter_faq_ar/ask_Password_change:
  - text: يمكن تعديلها من خلال رابط نسيت كلمة المرور الموجود عند الدخول على حسابك في بوابة القبول الإلكتروني الموحد. وبالإمكان الاطلاع على الأسئلة الشائعة في بوابة القبول الموحد.
  utter_faq_en/ask_Password_change:
  - text: Yes, it can be modified through the forgot password link found when entering your account on the unified e-admission portal. The common questions can be found on the unified e-admission portal.
  utter_faq_ar/ask_admission_outside:
  - text: يمكن التواصل مع عمادة شؤون القبول والتسجيل من خلال نظام الدعم والمساندة خلال فتره التقديم وتزويدهم بشهادة المرحلة الثانوية ومعادلة الشهادة الصادرة من لجنة معادلة الشهادات بوزارة التعليم.
  utter_faq_en/ask_admission_outside:
  - text: You can contact the Deanship of Admission and Registration Affairs through the support system during the application period and provide them with a high school diploma and certificate equivalency issued by the Certificate Equalization Committee at the Ministry of Education.
  utter_faq_ar/ask_obtain_test_scores:
  - text: ' نعم يتم استيراد بيانات درجات اختباري القدرات العامة والتحصيل الدراسي آلياً من مصادر البيانات الإلكترونية لآخر خمسة سنوات.'
  utter_faq_en/ask_obtain_test_scores:
  - text: Yes, data for the General Aptitude and Academic Achievement scores are automatically imported from electronic data sources for the last five years.
  utter_faq_ar/ask_obtain_test_more_once:
  - text: ' سيتم احتساب أعلى نتيجة اجتياز حصلت عليها في اختبار القدرات العامة واختبار التحصيل الدراسي لآخر خمس سنوات بشرط توفر النتيجة لدى الجامعة أثناء فترة التقديم وقبل إغلاق بوابة القبول الجامعي للتقديم'
  utter_faq_en/ask_obtain_test_more_once:
  - text: The highest passing score obtained in the General Aptitude Test and Academic Achievement Test for the last five years will be counted, provided that the result is available at the university during the application period and before the university admission portal for application ends.
  utter_faq_ar/ask_from_university_admission_withdrawn:
  - text: نعم يمكنك بشرط أن يكون قد مضى على طي قيدك من الجامعة سنتين وتكون محقق شروط القبول في حينه للتقديم.
  utter_faq_en/ask_from_university_admission_withdrawn:
  - text: Yes, you can, provided that two years have passed since the termination of your registration from the university, and you have fulfilled the admission requirements at the time to apply.
  utter_faq_ar/ask_admission_dropped:
  - text: نعم يمكنك بشرط أن يكون قد مضى على انسحابك من الجامعة سنتين وتكون محقق شروط القبول في حينه للتقديم.
  utter_faq_en/ask_admission_dropped:
  - text: Yes, you can, provided that two years have passed since the dropped out from the university, and you have fulfilled the admission requirements at the time to apply.
  utter_faq_ar/ask_dismissed_academically:
  - text: 'نعتذر لا يمكنك التقدم مرة أخرى. '
  utter_faq_en/ask_dismissed_academically:
  - text: We are sorry, you cannot apply again.
  utter_faq_ar/ask_admission_non_saudis:
  - text: يتم معاملة المتقدمين غير السعوديين من أمهات سعوديات مثل المتقدمين السعوديين. حيث يقوم المتقدم بإدخال رقم الإقامة الخاص به، وتحديد جنسية الأم سعودية واستكمال الطلب. ومن ثم يجب عليه إرسال ما يثبت ذلك بإرفاق الإقامة وشهادة الميلاد وبطاقة الهوية الوطنية للأم لعمادة شؤون القبول والتسجيل عبر نظام الدعم والمساندة أثناء فترة التقديم.
  utter_faq_en/ask_admission_non_saudis:
  - text: Non-Saudi applicants from Saudi mothers are treated the same as Saudi applicants. Where the applicant enters his residency number, determines the mother's nationality, and completes the application. Then, he must send proof of this, with the attachment of the residency, birth certificate, and national identity card of the mother to the Deanship of Admission and Registration Affairs through the support system during the application period.
  utter_faq_ar/ask_admission_years:
  - text: 'نعتذر لا يمكن الالتحاق بهذه البرامج حسب ضوابط وشروط القبول لهذا العام لمضي خمس سنوات على تخرجك. '
  utter_faq_en/ask_admission_years:
  - text: We re sorry, it is not possible to join these programs according to the admission controls and conditions for this year, because five years have passed since your graduation.
  utter_faq_ar/ask_admission_wishes:
  - text: يجب إدخال جميع الرغبات المتاحة ويجب ترتيب الرغبات حسب الأولوية وليس بشكل عشوائي.
  utter_faq_en/ask_admission_wishes:
  - text: All available wishes must be entered, and it should be ranked in order of priority, not randomly.
  utter_faq_ar/ask_admission_modify_data_befor_close:
  - text: 'نعم يمكن من خلال الدخول على تعديل طلب القبول خلال فتره التقديم. '
  utter_faq_en/ask_admission_modify_data_befor_close:
  - text: Yes, by modifying the admission application during the application period.
  utter_faq_ar/ask_admission_modify_data_after_close:
  - text: نعتذر لا يمكن التعديل ابدآ بعد إغلاق بوابة القبول.
  utter_faq_en/ask_admission_modify_data_after_close:
  - text: We are sorry, the modification cannot be done after closing the admission portal.
  utter_faq_ar/ask_admission_same_phone:
  - text: ' لا يمكن، يجب على المتقدم استخدام بريد إلكتروني ورقم هاتف جوال خاص به لأنه سوف يتم ارسال رسائل خاصة بالطلب على الرقم المدخل. '
  utter_faq_en/ask_admission_same_phone:
  - text: No, the applicant must use his own e-mail and mobile phone number because application messages will be sent to the entered number.
  utter_faq_ar/ask_admission_previously_applied:
  - text: لا يمكن متابعة الطلب السابق، ويجب تقديم طلب قبول جامعي جديد عند فتح بوابة القبول لكل عام.
  utter_faq_en/ask_admission_previously_applied:
  - text: The previous request cannot be resumed. A new university admission application must be submitted when the admission portal opens for each year.
  utter_faq_ar/ask_admission_receive_messages_phone:
  - text: يبدو أنك قمت بحظر الرسائل الدعائية من إعدادات الهاتف الجوال أو من مزود الخدمة وقد أدى إلى عدم وصول الرسائل النصية والواردة من الجامعة لذا يرجى إلغاء حظر الرسائل
  utter_faq_en/ask_admission_receive_messages_phone:
  - text: You may have blocked the promotional messages from the mobile phone settings or from the service provider, so please unblock them.
  utter_faq_ar/ask_admission_receive_messages_email:
  - text: 'عزيزي المتقدم، في حال عدم رؤية الرسائل المتعلقة بطلب القبول أو الدعم الفني داخل البريد الوارد الخاص ببريدك الإلكتروني، يرجى التأكد داخل البريد المهمل (البريد المزعج). '
  utter_faq_en/ask_admission_receive_messages_email:
